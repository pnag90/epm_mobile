<ion-header>
    <ion-navbar color="secondary">
        <ion-title> {{ 'EDIT_ACCOUNT' | translate}}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="save()">
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--<div *ngIf="!user" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>-->

    <div class="item-fc" *ngIf="user">
        <ion-label color="primary" stacked>{{ 'PHOTO' | translate}}</ion-label>
        <ion-grid>
            <ion-row>
                <ion-col *ngIf="!newPhoto.image" col-6>
                    <img [src]="user.photo | safe: 'url'" *ngIf="user.photo" alt="" src="" class="head_img" (click)="chooseUserPhoto()">
                    <img [src]="defaultPic" *ngIf="!user.photo" alt="" src="" class="head_img" (click)="chooseUserPhoto()">
                </ion-col>

                <ion-col col-6 [ngClass]="{'hide_cnv': !newPhoto.image}">
                    <img-cropper #cropper [image]="newPhoto" [settings]="cropperSettings" (onCrop)="handleCropping($event)">
                    </img-cropper>
                </ion-col>

                <!--<ion-col *ngIf="newPhoto.image" col-6>
                    <img [src]="newPhoto.image" [width]="croppedWidth" [height]="croppedHeight">
                </ion-col>-->
            </ion-row>
        </ion-grid>
    </div>

    <ion-item *ngIf="user">
        <ion-label color="primary" stacked>{{ 'NAME' | translate}}</ion-label>
        <ion-input [(ngModel)]="user.userFullname"></ion-input>
    </ion-item>

    <ion-item *ngIf="user">
        <ion-label color="primary" stacked>{{ 'EMAIL' | translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

</ion-content>

<ion-footer no-border>

</ion-footer>
