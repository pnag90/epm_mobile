<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="../../assets/img/epm.png"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Utilizador" name="username" [(ngModel)]="credentials.username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="InstituiÃ§Ã£o" name="institution" [(ngModel)]="credentials.institution" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
                    <!--<button ion-button class="help-btn" block clear (click)="createAccount()">Suporte</button>-->
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
