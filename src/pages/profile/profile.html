<ion-content>
    <ion-item *ngIf="user" class="user-photo">
        <img [src]="user.photo | safe: 'url'" *ngIf="user.photo" alt="" src="">
        <img [src]="defaultPic" *ngIf="!user.photo" alt="" src="">
    </ion-item>
    
    <ion-item *ngIf="user">
        <ion-label stacked>{{ 'NAME' | translate}}</ion-label>
        <ion-input [(ngModel)]="user.userFullname" readonly></ion-input>
    </ion-item>

    <ion-item *ngIf="user">
        <ion-label stacked>{{ 'EMAIL' | translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" readonly></ion-input>
    </ion-item>

    <ion-item *ngIf="user">
        <ion-label stacked>{{ 'INSTITUTION' | translate}}</ion-label>
        <ion-input [(ngModel)]="user.entityName" readonly></ion-input>
    </ion-item>
</ion-content>
