<ion-content>
    
    <ion-item>
        <ion-label>{{ 'USER_OPTIONS' | translate }}</ion-label>
    </ion-item>

    <br><br>

    <ion-list-header>{{ 'NOTIFICATIONS' | translate }}</ion-list-header>

    <ion-item>
        <ion-label>{{ 'APPOINTMENTS' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="opt_notifAppointments" 
                    (ionChange)="updateOption('A',opt_notifAppointments)">
        </ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'MESSAGES' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="opt_notifMessages"
                    (ionChange)="updateOption('M',opt_notifMessages)">
        </ion-toggle>
    </ion-item>

</ion-content>
